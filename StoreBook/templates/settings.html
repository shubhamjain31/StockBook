{% extends 'base.html' %}

{% block title %}
Settings
{% endblock title %}

{% block breadcrumbs %}
<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Settings</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock breadcrumbs %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">User Settings</strong>
            </div>
            <div class="card-body">
                {% if messages %}
                {% for message in messages %}
                <div
                  class="alert {% if message.tags == 'error' %}alert-warning {% else %} alert-{{ message.tags }}{% endif %}"
                  role="alert">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                  </button>
                  {{message}}
                </div>
                {% endfor %}
                {% endif %}
                <div id="pay-invoice">
                    <div class="card-body">
                        <form method="post" action="">{% csrf_token %}
                            <div class="form-row">
                              <div class="form-group col-md-4">
                                <label for="username">Username*</label>
                                <input type="text" class="form-control" id="username" placeholder="Username" value="{{user_obj.username}}" readonly>
                              </div>
                              <div class="form-group col-md-4">
                                <label for="email">Email*</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" value="{{user_obj.email}}" readonly>
                              </div>
                              <div class="form-group col-md-4">
                                <label for="full_name">Full Name*</label>
                                <input type="text" class="form-control" id="full_name" placeholder="Full Name" value="{{user_obj.fullname}}" name="full_name">
                              </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-4">
                                  <label for="first_name">First Name*</label>
                                  <input type="text" class="form-control" id="first_name" value="{{user_obj.first_name|default:''}}" placeholder="First Name" name="first_name">
                                </div>
                                <div class="form-group col-md-4">
                                  <label for="last_name">Last Name*</label>
                                  <input type="text" class="form-control" id="last_name" value="{{user_obj.last_name|default:''}}" placeholder="Last Name" name="last_name">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="mobile">Mobile*</label>
                                    <input type="text" class="form-control" id="mobile" placeholder="Mobile" name="mobile" value="{{user_obj.mobile|default:''}}">
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Update</button>
                          </form>
                    </div>
                </div>

            </div>
        </div> <!-- .card -->

    </div><!--/.col-->
</div>
{% endblock content %}
